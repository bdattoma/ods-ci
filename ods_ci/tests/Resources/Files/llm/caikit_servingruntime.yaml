---
apiVersion: v1
kind: ConfigMap
metadata:
  name: caikit-tgis-config
data:
  caikit.yml: |
    runtime:
      library: caikit_nlp
      local_models_dir: /mnt/models/
      lazy_load_local_models: true

    model_management:
      finders:
        default:
          type: MULTI
          config:
            finder_priority:
              - tgis-auto
        tgis-auto:
          type: TGIS-AUTO
          config:
            test_connection: true
      initializers:
        default:
          type: LOCAL
          config:
            backend_priority:
              - type: TGIS
                config:
                  connection:
                    hostname: localhost:8033
---
apiVersion: serving.kserve.io/v1alpha1
kind: ServingRuntime
metadata:
  name: caikit-runtime
spec:
  multiModel: false
  supportedModelFormats:
    # Note: this currently *only* supports caikit format models
    - autoSelect: true
      name: caikit
  containers:
    - name: kserve-container
      image: quay.io/opendatahub/text-generation-inference:stable
      command: ["text-generation-launcher"]
      args: ["--model-name=/mnt/models/artifacts/"]
      env:
        - name: TRANSFORMERS_CACHE
          value: /tmp/transformers_cache
    - name: transformer-container
      image: quay.io/opendatahub/caikit-tgis-serving:fast
      volumeMounts:
        - name: config-volume
          mountPath: /caikit/config/
          readOnly: true
      ports:
        - containerPort: 8085
          name: h2c
          protocol: TCP
  volumes:
    - name: config-volume
      configMap:
        name: caikit-tgis-config